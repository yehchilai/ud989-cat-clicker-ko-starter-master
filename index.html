<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div>
        <h2 data-bind="text: currentCat().name"></h2>
        <h2 data-bind="text: currentCat().level"></h2>
        <div data-bind="text: currentCat().count"></div>
        <img src="" alt="cute cat" data-bind="click:increamentCounter, attr:{src:currentCat().imgSrc}">

    </div>
    <ul data-bind="foreach: currentCat().nickname">
        <li data-bind="text:name"></li>
        <!-- <li data-bind="text:$data"></li> -->
    </ul>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
